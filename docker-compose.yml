version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: deposit_service
      POSTGRES_USER: home
      POSTGRES_PASSWORD: home
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - db

volumes:
    postgres_data:
      